<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="animate">Ramen</h1>

    <img src="photos/ramen.png" alt="ramen" class="food">

    <div class="container">
        <h2 class="ingredients-header">Ingredients</h2>
        <div class="ingredients">
            <div class="fade-in">
                <img src="photos/ramennood.png" alt="noods" class="ingimg">
                <img src = "photos/water.png" alt = "water" class = "ingimg"/>
				<img src = "photos/egg.png" alt = "egg" class = "ingimg"/>
            </div>
        </div>

        <h2 class="recipe-header">Recipe</h2>
        <div class="recipe">

            <ol class="recipe-list">
                <li>Boil Water</li>
				<li>Add noodles</li>

				<li>Boil egg</li>
            </ol>
        </div>
		<h2 class = "optional-header">Optional Ingredients</h2>
			<div class = "optional">
				<img src = "photos/scallion.png" alt = "scallion" class = "optimg"/>
				<img src = "photos/pork.png" alt = "pork" class = "optimg"/>
				<img src = "photos/bokchoy.png" alt = "bokchoy" class = "optimg"/>

			</div>
    </div>
